<body>
<div class="doc">
    <div class="btns">
        <button class="open btn" id="open">点击我弹出层</button>
    </div>
</div>
<div class="dialog-demo-box" style="display:none;"></div>
<script src="/javascripts/jquery-1.7.2.min.js"></script>
<script src="/javascripts/dialog.js"></script>
<script>
$(function(){
	$("#open").click(function(){
		var $d = $(".login-button");
		$d.dialog({
			title: '站长素材',					// title
			dragable:true,
			html: '', 						// html template
			width: 400,					// width
			height: 200,				// height
			cannelText: '取消',		// cannel text
			confirmText: '确认',	// confirm text
			showFooter:true,
			onClose: function(){	// colse callback
			  alert('你点了关闭按钮!');
			},
			onOpen: false,				// open callback
			onConfirm: function() { //  confirm callback required
				alert('你点了确认按钮!');
				$d.dialog().close();
			},
			onCannel: function(){  	// Cannel callback
				alert('你点了取消按钮!');
			},
			getContent:function(){ 	// get Content callback
				$d.find('.body-content').html('站长素材专注于提供免费素材下载,其内容涵盖设计素材,PSD素材,矢量素材,图片素材,图标素材,设计字体等免费素材.下载免费素材尽在站长素材免费素材网');
			}
		}).open();
	});
});
</script>
