<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户登录</title>
  <meta name="description" >
  <meta name="author" content="荣帅" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="stylesheets/stylel.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
    <script src="/javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body>
<div id="particles-js">
		<div class="login">
			<div class="login-top">
				登录
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="images/name.png"/></div>
				<div class="login-center-input">
					<input id="username"type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
					<div class="login-center-input-text">用户名</div>
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="images/password.png"/></div>
				<div class="login-center-input">
					<input id="password"type="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
					<div class="login-center-input-text">密码</div>
				</div>
			</div>
            <div class="login-button">
                登录
            </div>
            <div class="col-xs-12 barter_btnDiv">
                <button class="barter_btn" onClick="come_to_register()">没有账号?前往注册</button>
            </div>
		</div>

		<div class="sk-rotating-plane"></div>
</div>



    <div class="sk-rotating-plane"></div>
</div>
<!-- scripts -->
<script src="javascripts/particles.min.js"></script>
<script src="javascripts/app.js"></script>
<script type="text/javascript">
    function come_to_register(){
        window.location.href=location.href+'register';
    }
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				var username = $("#username").val();
				var password = $("#password").val();
				params = {name:username,code:password};
				$.ajax({
					type:"POST",
					url:window.location.href+'login',
					data:params,
					dataType:'json',
					success:function(data){
						if(data.result=="fail"){
							alert("查无此用户！");
						}
						else
						{
							alert("登陆成功！");
							window.location.href=location.href+'upload';
						}
					}
				})

		}
</script>
</body>
</html>
